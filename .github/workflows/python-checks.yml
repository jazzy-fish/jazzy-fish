name: Python Checks

on:
  # Trigger on PRs
  pull_request:
    branches:
      - main
  # And on pushes to main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: python
        run: |
          make recreate-venv
          eval "$(make venv)"
          make install

      - name: Run linters
        working-directory: python
        run: |
          eval "$(make venv)"
          pre-commit run --all-files

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: python
        run: |
          make recreate-venv
          eval "$(make venv)"
          make install

      - name: Run tests and linters
        working-directory: python
        run: |
          eval "$(make venv)"
          pytest tests
